<!-- app.component.html -->


<div class="flex h-screen bg-darkbg text-white">
    
    <!-- Sidebar -->
    <app-sidebar/>
    
    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col items-center p-8 transition-all duration-700 ease-in-out" [ngClass]="{'justify-center': !isChatActive, 'justify-end': isChatActive}">
  
      <!-- Botão de perfil -->
      <button (click)="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-10 absolute right-3 top-3">
          <path fill-rule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15a7.486 7.486 0 0 1 5.855 2.812A8.224 8.224 0 0 1 12 20.25a8.224 8.224 0 0 1-5.855-2.438ZM15.75 9a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" clip-rule="evenodd" />
        </svg> 
      </button>
      <div *ngIf="showMenu" class="absolute top-16 right-4 bg-lightbg text-white p-4 rounded-lg shadow-lg z-20">
        <div class="mb-2"><strong>{{ username() }}</strong></div>
        <button (click)="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
      </div>
    
      <!-- Logo e Título com fade -->
      <div
        class="flex flex-col items-center transition-opacity duration-700 ease-in-out"
        [ngClass]="{'opacity-0 pointer-events-none': isChatActive, 'opacity-100': !isChatActive}"
      >
        <img src="../assets/images/logo.svg" class="w-30 h-30 pb-2" />
        <div class="text-6xl font-medium mb-8">Aureus <span class="text-blue-400">Chat</span></div>
      </div>
    
      <!-- Resposta da IA (topo) -->
      <div
        *ngIf="aiResponse"
        class="w-full max-w-xl p-4 bg-darkbg rounded-lg  whitespace-pre-wrap mb-4"
      >
        <div class="reveal-text">
          {{ aiResponse }}
        </div>
      </div>
    
      <!-- Input de prompt (vai para o fundo com transição) -->
      <div
        class="w-full max-w-xl relative mb-6 transition-all duration-700 ease-in-out"
        [ngClass]="{'mt-auto': isChatActive}"
      >
        <input
          [(ngModel)]="userInput"
          (keyup.enter)="sendPrompt()"
          type="text"
          placeholder="Ask anything"
          class="w-full p-4 pr-12 rounded-lg bg-lightbg text-white placeholder-gray-400 focus:outline-none"
        />
        <img
          src="../assets/images/send.svg"
          alt="Send Icon"
          class="w-6 h-6 absolute right-4 top-1/2 transform -translate-y-1/2 rotate-[-45deg] invert cursor-pointer"
          (click)="sendPrompt()"
        />
      </div>
    
      <!-- Loading -->
      <div *ngIf="isLoading" class="text-blue-400 mb-4">Thinking...</div>
    </main>
    
  </div>
