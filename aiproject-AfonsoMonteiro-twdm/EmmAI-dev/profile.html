<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>

  <!-- Firebase v8 (API global compatÃ­vel) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>

  <script defer src="profile.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md space-y-6">
    <h1 class="text-3xl font-bold text-center">Edit Profile</h1>
    
    <div class="flex flex-col items-center space-y-3">
      <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Picture"
        class="w-24 h-24 rounded-full object-cover border-4 border-gray-700"/>
      <input type="file" id="profilePicture" accept="image/*" onchange="updateProfilePicture()" class="text-sm"/>
    </div>

    <div>
      <label for="username" class="block text-sm font-semibold mb-1">Username</label>
      <input id="username" type="text" placeholder="Enter your name"
        class="w-full p-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>

    <button onclick="saveProfile()"
      class="w-full bg-blue-600 hover:bg-blue-700 transition-colors p-3 rounded-xl font-semibold">
      Save Profile
    </button>
  </div>
</body>
</html>
