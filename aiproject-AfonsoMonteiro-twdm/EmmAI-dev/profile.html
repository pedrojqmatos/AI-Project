<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="profile.js"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-gray-900 border border-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-100">Edit Profile</h1>
      <p class="text-gray-400 mt-2">Update your account information</p>
    </div>
   
    <div class="flex flex-col items-center space-y-4 mb-8">
      <div class="relative group">
        <img 
          id="profileImage" 
          src="https://via.placeholder.com/120" 
          alt="Profile Picture"
          class="w-28 h-28 rounded-full object-cover border-4 border-gray-700 group-hover:border-gray-600 transition-colors"
        />
        <div class="absolute inset-0 bg-black bg-opacity-50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
          <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <label for="profilePicture" class="cursor-pointer bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
          Change Photo
        </label>
        <input 
          type="file" 
          id="profilePicture" 
          accept="image/*" 
          onchange="updateProfilePicture()" 
          class="hidden"
        />
        <p class="text-xs text-gray-500 mt-2">JPG, PNG or GIF (max 5MB)</p>
      </div>
    </div>

    <div class="mb-8">
      <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
      <input 
        id="username" 
        type="text" 
        placeholder="Enter your username"
        class="w-full p-4 border border-gray-700 rounded-xl bg-gray-800 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent transition-all"
      />
    </div>

    <div class="space-y-3">
      <button 
        onclick="saveProfile()"
        class="w-full bg-gray-700 hover:bg-gray-600 text-gray-100 py-4 rounded-xl font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-gray-600"
      >
        Save Changes
      </button>
      
      <a 
        href="chat.html"
        class="w-full bg-gray-800 hover:bg-gray-700 text-gray-100 py-4 rounded-xl font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-gray-600 flex items-center justify-center"
      >
        Back to Chat
      </a>
    </div>
  </div>
</body>
</html>
