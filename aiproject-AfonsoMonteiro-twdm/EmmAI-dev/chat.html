<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex overflow-hidden">

  <aside class="w-72 bg-gray-800 p-4 flex flex-col">
    <div class="flex items-center space-x-4 mb-6">
      <a href="profile.html">
        <img id="userPhoto" src="https://via.placeholder.com/40" class="w-12 h-12 rounded-full" />
      </a>
      <div>
        <a href="profile.html">
          <h2 id="userName" class="text-lg font-semibold">User</h2>
        </a>
        <p class="text-sm text-green-400">Online</p>
      </div>
    </div>

    <button id="newChatBtn" class="bg-blue-600 px-4 py-2 rounded-lg text-white hover:bg-blue-700 mb-4">
      New Chat
    </button>

    <div id="conversationsList" class="flex-1 space-y-2 overflow-y-auto">
      <!-- Conversations -->
    </div>

    <button id="clearChats" class="text-sm text-red-400 hover:underline mt-4">Clear History</button>
  </aside>

  <main class="flex-1 flex flex-col relative">
    <div class="p-4 border-b border-gray-700">
      <h1 id="chatTitle" class="text-xl font-semibold">Chat</h1>
    </div>

    <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
      <!-- Messages -->
    </div>

    <div class="p-4 border-t border-gray-700 bg-gray-900">
      <div class="flex items-center space-x-2">
        <input id="userInput" type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-600" />
        <button id="sendBtn" class="bg-blue-600 px-4 py-2 rounded-lg text-white hover:bg-blue-700">Send</button>
      </div>
    </div>
  </main>

  <script type="module" src="chat.js"></script>
</body>
</html>
