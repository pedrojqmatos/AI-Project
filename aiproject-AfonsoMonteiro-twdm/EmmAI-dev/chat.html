<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 h-screen flex overflow-hidden">
  <aside class="w-80 bg-gray-900 border-r border-gray-800 p-6 flex flex-col">
    <div class="flex items-center space-x-4 mb-8">
      <a href="profile.html" class="flex items-center space-x-4 hover:bg-gray-800 p-2 rounded-xl transition-colors">
        <img id="userPhoto" src="https://via.placeholder.com/48" class="w-12 h-12 rounded-full ring-2 ring-gray-700" />
        <div>
          <h2 id="userName" class="text-lg font-semibold text-gray-100">User</h2>
          <p class="text-sm text-green-400 flex items-center">
            <span class="w-2 h-2 bg-green-400 rounded-full mr-2"></span>
            Online
          </p>
        </div>
      </a>
    </div>
    
    <button id="newChatBtn" class="bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-xl text-gray-100 font-medium transition-colors mb-6 flex items-center justify-center space-x-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      <span>New Chat</span>
    </button>
    
    <div id="conversationsList" class="flex-1 space-y-2 overflow-y-auto">
    </div>
    
    <div class="mt-6 pt-6 border-t border-gray-800 space-y-3">
      <button id="clearChats" class="w-full text-sm text-gray-400 hover:text-red-400 hover:bg-gray-800 p-2 rounded-lg transition-colors">
        Clear History
      </button>
      <button id="logoutBtn" class="w-full bg-gray-700 hover:bg-red-600 px-4 py-3 rounded-xl text-gray-100 font-medium transition-colors">
        Logout
      </button>
    </div>
  </aside>

  <main class="flex-1 flex flex-col">
    <header class="p-6 border-b border-gray-800 bg-gray-900">
      <h1 id="chatTitle" class="text-2xl font-bold text-gray-100">Chat</h1>
    </header>
    
    <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-6 bg-gray-950">
    </div>
    
    <div class="p-6 border-t border-gray-800 bg-gray-900">
      <div class="flex items-center space-x-4 max-w-4xl mx-auto">
        <input 
          id="userInput" 
          type="text" 
          placeholder="Type your message..." 
          class="flex-1 p-4 rounded-xl bg-gray-800 border border-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent transition-all"
        />
        <button 
          id="sendBtn" 
          class="bg-gray-700 hover:bg-gray-600 px-6 py-4 rounded-xl text-gray-100 font-medium transition-colors flex items-center space-x-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
          <span>Send</span>
        </button>
      </div>
    </div>
  </main>
  
  <script type="module" src="chat.js" defer></script>
</body>
</html>
