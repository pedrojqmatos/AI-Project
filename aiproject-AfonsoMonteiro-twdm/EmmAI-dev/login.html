<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="login.js" defer></script>
</head>
<body class="bg-gray-950 text-gray-100 flex justify-center items-center min-h-screen p-4">
  <div class="bg-gray-900 border border-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-gray-700 rounded-full mx-auto mb-4 flex items-center justify-center">
        <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-gray-100">Welcome Back</h2>
      <p class="text-gray-400 mt-2">Sign in to your account</p>
    </div>

    <form id="login-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          class="w-full p-4 border border-gray-700 rounded-xl bg-gray-800 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent transition-all" 
          placeholder="Enter your email" 
          required 
        />
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full p-4 border border-gray-700 rounded-xl bg-gray-800 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent transition-all" 
          placeholder="Enter your password" 
          required 
        />
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-gray-700 hover:bg-gray-600 text-gray-100 py-4 rounded-xl font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-gray-600"
      >
        Sign In
      </button>
    </form>
    
    <div class="mt-8 text-center">
      <p class="text-gray-400">
        Don't have an account? 
        <a href="signup.html" class="text-gray-300 hover:text-gray-100 font-medium hover:underline transition-colors">
          Sign up
        </a>
      </p>
    </div>
  </div>
</body>
</html>
