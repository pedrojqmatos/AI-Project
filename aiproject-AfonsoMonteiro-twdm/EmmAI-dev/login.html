<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore-compat.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">

  <!-- Login logic -->
  <script src="login.js" defer></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-semibold mb-6 text-center">Login</h2>
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full p-2 mt-1 border rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full p-2 mt-1 border rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required />
      </div>
      <div class="flex justify-between items-center">
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-gray-400">Don't have an account? <a href="signup.html" class="text-indigo-500 hover:text-indigo-400">Sign up</a></p>
  </div>

</body>
</html>
