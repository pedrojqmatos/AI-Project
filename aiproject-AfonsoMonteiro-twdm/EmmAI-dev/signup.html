<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script type="module" src="signup.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-semibold mb-6 text-center">Sign Up</h2>
        <form id="signup-form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Username</label>
                <input type="text" id="username" class="w-full p-2 mt-1 border rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your username" required />
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Email</label>
                <input type="email" id="email" class="w-full p-2 mt-1 border rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required />
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Password</label>
                <input type="password" id="password" class="w-full p-2 mt-1 border rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your password" required />
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Sign Up</button>
            </div>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">Already have an account? <a href="login.html" class="text-indigo-500 hover:text-indigo-400">Login</a></p>

        <!-- Google Sign-Up Button -->
<!--         <div id="google-signup" class="mt-6 flex justify-center">
            <button id="google-sign-up" class="bg-red-500 text-white px-4 py-2 rounded-md w-full hover:bg-red-600">
                Sign up with Google
            </button>
        </div> -->
    </div>

</body>
</html>
