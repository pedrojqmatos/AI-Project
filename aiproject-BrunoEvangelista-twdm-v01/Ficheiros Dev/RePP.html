<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NebulAI — Recuperar Palavra-passe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Styles.css" />
</head>

<body class="relative flex items-center justify-center h-screen text-white overflow-hidden">

  <!-- Fundo escurecido com imagem -->
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>
  <div class="absolute inset-0 bg-cover bg-center z-[-1]" style="background-image: url('imagens/nebula.png');"></div>

  <!-- Conteúdo principal -->
  <div class="bg-white bg-opacity-10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-[400px] z-10">
    <h1 class="text-2xl font-semibold mb-6 text-center">Recuperar Palavra-passe</h1>
    
    <form id="recuperar-form" class="space-y-5">
      <input type="email" id="recuperar-email" placeholder="O teu email" required class="w-full px-4 py-3 rounded-xl bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      
      <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 transition-all py-3 rounded-xl font-semibold text-white">
        Enviar email de recuperação
      </button>
    </form>

    <div class="mt-6 text-sm text-center text-gray-300">
      <a href="Login.html" class="text-cyan-400 hover:underline">Voltar ao login</a>
    </div>
  </div>

  <script src="RePP.js"></script>
</body>
</html>
