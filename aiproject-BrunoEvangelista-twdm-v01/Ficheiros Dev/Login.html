<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NebulAI — Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Styles.css" />

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="Login.js" defer></script>
</head>

<body class="relative flex items-center justify-center h-screen text-white overflow-hidden">

  <!-- Fundo escurecido com imagem -->
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>
  <div class="absolute inset-0 bg-cover bg-center z-[-1]" style="background-image: url('imagens/nebula.png');"></div>

  <!-- Conteúdo principal -->
  <div class="bg-white bg-opacity-10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl w-[400px] z-10">
    <h1 class="text-3xl font-semibold mb-6 text-center">
      Bem-vindo à <span class="text-cyan-400">NebulAI</span>
    </h1>
    
    <form id="login-form" class="space-y-5">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-3 rounded-xl bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      <input type="password" id="password" placeholder="Palavra-passe" required class="w-full px-4 py-3 rounded-xl bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" />
      <button type="submit" id="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 transition-all py-3 rounded-xl font-semibold text-white">
        Iniciar sessão
      </button>
    </form>
